<div>
  
  <form name="ProvaEdit" ng-submit="submit()">
    <p>{{prova.id}}</p>
    Nome: <input type="text" ng-model="prova.Nome" required oninvalid="this.setCustomValidity('Campo obrigatório')"></input>
    Local: <input type="text" ng-model="prova.Local" required oninvalid="this.setCustomValidity('Campo obrigatório')"></input>
    Url: <input type="url" ng-model="prova.Url"></input>
    Valor: <input type="text" name="valor" ng-model="prova.Valor" pattern=/^\-?\d+((\.|\,)\d+)?$/ oninvalid="this.setCustomValidity('Valor inválido')"></input>
    {{prova.Valor}}

    <table>
    	<tr>
    	<th>Valor</th>
    	<th>Nome completo</th>
    	</tr>
    	<tr ng-repeat="participacao in prova.Participantes">
    		<td>{{participacao.ValorPatrocinio}}</td>
    		<td>{{participacao.NomeAtleta}}</td>
    	</tr>
    </table>
    
    <input type="submit" id="submit" value="Gravar">

        
  </form>
</div>
