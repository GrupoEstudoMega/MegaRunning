<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Teste</title>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
<script src="http://builds.emberjs.com/canary/ember.min.js"></script>
<script src="http://builds.emberjs.com/canary/ember-data.min.js"></script>
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="js/MegaRunning.js"></script>
</head>

<body>

<h1>Cadastro de provas</h1>

    <script type="text/x-handlebars" id="provas/index">
        <h2>Prova</h2>
        {{#each}}
            <p>{{#link-to 'provas.prova' this}}{{id}}{{/link-to}}</p>
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="provas/prova">
        <p>Nome : {{Nome}}</p>
        <p>URL  : {{Url}}</p>
        <p>Local: {{Local}}</p>
        <p>Data : {{datetime Data}}</p>
        <p>Valor: {{Valor}}</p>
    </script>

</body>
</html>
